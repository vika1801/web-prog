<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Облако тегов - CSS. Позиционирование</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .tag-cloud {
            position: relative;
            width: 80%;
            height: 80%;
        }
        .tag {
            position: absolute;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            background-color: #3498db;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .tag:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
            animation-play-state: paused; /* Поднимаем тег над остальными */
        }
        /* Различные стили для тегов */
        .tag1 { top: 10%; left: 10%; font-size: 20px; background-color: #e74c3c; animation: float1 6s infinite; }
        .tag2 { top: 20%; left: 30%; font-size: 25px; background-color: #9b59b6; animation: float2 7s infinite; }
        .tag3 { top: 30%; left: 50%; font-size: 22px; background-color: #2ecc71; animation: float3 8s infinite; }
        .tag4 { top: 40%; left: 20%; font-size: 18px; background-color: #f39c12; animation: float4 5s infinite; }
        .tag5 { top: 50%; left: 60%; font-size: 30px; background-color: #1abc9c; animation: float5 6s infinite; }
        .tag6 { top: 60%; left: 40%; font-size: 20px; background-color: #e67e22; animation: float6 7s infinite; }
        .tag7 { top: 70%; left: 70%; font-size: 24px; background-color: #3498db; animation: float7 8s infinite; }
        .tag8 { top: 80%; left: 30%; font-size: 28px; background-color: #2c3e50; animation: float8 5s infinite; }
        .tag9 { top: 15%; left: 80%; font-size: 25px; background-color: #d35400; animation: float9 6s infinite; }
        .tag10 { top: 25%; left: 75%; font-size: 23px; background-color: #8e44ad; animation: float10 7s infinite; }
        .tag11 { top: 35%; left: 15%; font-size: 19px; background-color: #2980b9; animation: float11 8s infinite; }
        .tag12 { top: 45%; left: 85%; font-size: 22px; background-color: #c0392b; animation: float12 5s infinite; }
        .tag13 { top: 55%; left: 55%; font-size: 21px; background-color: #27ae60; animation: float13 6s infinite; }
        .tag14 { top: 65%; left: 25%; font-size: 26px; background-color: #f1c40f; animation: float14 7s infinite; }
        .tag15 { top: 75%; left: 45%; font-size: 24px; background-color: #34495e; animation: float15 8s infinite; }

        @keyframes float1 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes float2 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(15px); }
        }
        @keyframes float3 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes float4 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(12px); }
        }
        @keyframes float5 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
        }
        @keyframes float6 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        @keyframes float7 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes float8 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }
        }
        @keyframes float9 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        @keyframes float10 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(15px); }
        }
        @keyframes float11 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes float12 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(18px); }
        }
        @keyframes float13 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes float14 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(12px); }
        }
        @keyframes float15 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
    </style>
</head>
<body>
    <div class="tag-cloud">
        <a href="#" class="tag tag1">драма</a>
        <a href="#" class="tag tag2">комедия</a>
        <a href="#" class="tag tag3">фантастика</a>
        <a href="#" class="tag tag4">ужасы</a>
        <a href="#" class="tag tag5">приключения</a>
        <a href="#" class="tag tag6">романтика</a>
        <a href="#" class="tag tag7">криминал</a>
        <a href="#" class="tag tag8">документальный</a>
        <a href="#" class="tag tag9">аниме</a>
        <a href="#" class="tag tag10">мультфильм</a>
        <a href="#" class="tag tag11">супергерои</a>
        <a href="#" class="tag tag12">исторический</a>
        <a href="#" class="tag tag13">мистика</a>
        <a href="#" class="tag tag14">триллер</a>
        <a href="#" class="tag tag15">мюзикл</a>
    </div>
</body>
</html>
