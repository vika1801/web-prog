<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Облако тегов - CSS. Позиционирование</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .tag-cloud {
            position: relative;
            width: 80%;
            height: 80%;
        }
        .tag {
            position: absolute;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            background-color: #3498db;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .tag:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1; /* Поднимаем тег над остальными */
        }
        /* Различные стили для тегов */
        .tag1 { top: 10%; left: 10%; font-size: 20px; transform: rotate(10deg); background-color: #e74c3c; }
        .tag2 { top: 20%; left: 30%; font-size: 25px; transform: rotate(-15deg); background-color: #9b59b6; }
        .tag3 { top: 30%; left: 50%; font-size: 22px; transform: rotate(5deg); background-color: #2ecc71; }
        .tag4 { top: 40%; left: 20%; font-size: 18px; transform: rotate(-5deg); background-color: #f39c12; }
        .tag5 { top: 50%; left: 60%; font-size: 30px; transform: rotate(20deg); background-color: #1abc9c; }
        .tag6 { top: 60%; left: 40%; font-size: 20px; transform: rotate(10deg); background-color: #e67e22; }
        .tag7 { top: 70%; left: 70%; font-size: 24px; transform: rotate(-10deg); background-color: #3498db; }
        .tag8 { top: 80%; left: 30%; font-size: 28px; transform: rotate(15deg); background-color: #2c3e50; }
        .tag9 { top: 15%; left: 80%; font-size: 25px; transform: rotate(-20deg); background-color: #d35400; }
        .tag10 { top: 25%; left: 75%; font-size: 23px; transform: rotate(10deg); background-color: #8e44ad; }
        .tag11 { top: 35%; left: 15%; font-size: 19px; transform: rotate(-5deg); background-color: #2980b9; }
        .tag12 { top: 45%; left: 85%; font-size: 22px; transform: rotate(5deg); background-color: #c0392b; }
        .tag13 { top: 55%; left: 55%; font-size: 21px; transform: rotate(-15deg); background-color: #27ae60; }
        .tag14 { top: 65%; left: 25%; font-size: 26px; transform: rotate(0deg); background-color: #f1c40f; }
        .tag15 { top: 75%; left: 45%; font-size: 24px; transform: rotate(-20deg); background-color: #34495e; }
    </style>
</head>
<body>
    <div class="tag-cloud">
        <a href="#" class="tag tag1">absolute</a>
        <a href="#" class="tag tag2">relative</a>
        <a href="#" class="tag tag3">fixed</a>
        <a href="#" class="tag tag4">sticky</a>
        <a href="#" class="tag tag5">overflow</a>
        <a href="#" class="tag tag6">z-index</a>
        <a href="#" class="tag tag7">flex</a>
        <a href="#" class="tag tag8">grid</a>
        <a href="#" class="tag tag9">transform</a>
        <a href="#" class="tag tag10">translate</a>
        <a href="#" class="tag tag11">rotate</a>
        <a href="#" class="tag tag12">scale</a>
        <a href="#" class="tag tag13">display</a>
        <a href="#" class="tag tag14">visibility</a>
        <a href="#" class="tag tag15">position</a>
    </div>
</body>
</html>
