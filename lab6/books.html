<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сопова Вика. Лабораторная 6</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-16x16.ico">
    <link rel="stylesheet" href="../main.css">
    <style>
             body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
            }
            
            .book {
                background: white;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 15px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                transition: transform 0.2s;
            }
            
            .book:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }
            
            .bestseller {
                border-left: 4px solid #ff6b6b;
                background-color: #fff9f9;
                position: relative;
            }
            
            .bestseller-tag {
                background: #ff6b6b;
                color: white;
                padding: 3px 8px;
                border-radius: 4px;
                font-size: 0.85em;
                font-weight: bold;
            }
            
            .unavailable {
                opacity: 0.6;
                background-color: #f5f5f5;
            }
            
            .unavailable-tag {
                color: #e74c3c;
                font-weight: bold;
            }
            
            .book-price {
                color: #27ae60;
                font-weight: bold;
                font-size: 1.1em;
            }
            
            h1 {
                color: #2c3e50;
                border-bottom: 2px solid #3498db;
                padding-bottom: 10px;
            }
    </style>
    <script src="books.js"></script>
    <script>
        function showBooks() {
            const bookList = document.getElementById('bookList');
            for(let i = 0; i < books.length; i++) {
                let bookClass = "book";
                
                if (books[i].bestseller) {
                    bookClass += " bestseller";
                }
                
                if (!books[i].available) {
                    bookClass += " unavailable";
                }
                bookList.innerHTML += `
                <div class="${bookClass}">
                    <b>${ books[i].author }.</b>
                    <i>${ books[i].name }</i>
                    &mdash; ${ books[i].publicationYear }
                    ${books[i].bestseller ? '<span class="bestseller-tag">Бестселлер!</span>' : ''}
                    ${!books[i].available ? '<div class="unavailable-tag">Нет в наличии</div>' : ''}
                </div>
            ` ;
            }
        }
    </script>
</head>
<body onload="showBooks()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>   
        <h1>Список книг</h1>
        <div id="bookList"></div>
    </main>

    <footer>
        &copy; Сопова Вика, ФБИ-31, 2 курс, 2025
    </footer>

</body>
</html>
