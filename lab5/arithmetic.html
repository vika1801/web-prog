<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сопова Вика. Лабораторная 5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-16x16.ico">
    <link rel="stylesheet" href="../main.css">
    <script>
        function showSum(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor(){
            let author = 'Автор страницы:\nСопова Вика'
            alert(author);
        }
        function footer(){
            alert('Приветствую вас на моей странице!')
        }
        function showRazn() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showUmn() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if (b==0){
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputB.select();
                inputB.style.color="red";
                inputB.style.borderColor="red";
                return;
            }

            if (isNaN(a)){
                alert('Введите числовое значение в первое поле')
                return;
            }
            if (isNaN(b)){
                alert('Введите числовое значение во второе поле')
                return;
            }
            inputB.style.color="";
            inputB.style.borderColor="";
            let result = a/b
            alert(a+ ' / ' + b + ' = ' + result);
        }
    </script>
    <style>
        .message{
            cursor: pointer;
            display: inline-block;
            border: 1px solid rgb(76, 105, 131);
            background-color: rgb(128, 165, 197);
            color: white;
            padding: 10px;
            width: 250px;
            height: 30px;
            border-radius: 10px;
            text-align: center;
        }
        header, footer{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label> <br>
        <label>Второе число: <input type="number" value="7891" id="numberB"> <br> <br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showRazn()">Найти разность чисел</div>
        <div class="message" onclick="showUmn()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
        <div class="message" onclick="showAuthor()"> Узнать, кто автор страницы</div>
    </main>

    <footer ondblclick="footer()">
        &copy; Сопова Вика, ФБИ-31, 2 курс, 2025
    </footer>

</body>
</html>
